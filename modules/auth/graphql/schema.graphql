directive @oneOf on INPUT_OBJECT

schema @link(url: "https://specs.apollo.dev/federation/v2.7", import: ["@key", "@shareable"]) {
  query: Query
  mutation: Mutation
}

input AcceptInvitationInput {
  id: UUID!
  firstName: String = null
  lastName: String = null
  currentPassword: String! = "asokdA87fnf30efjoiOI**cwjkn"
  newPassword: String = null
}

"""Date with time (isoformat)"""
scalar DateTime

scalar EmailAddress

input FilterOptions {
  equal: String = null
  contains: String = null
  startsWith: String = null
  endsWith: String = null
  isTrue: Boolean = null
}

type InviteResult {
  email: String!
  status: String!
  message: String!
}

enum InviteStatus {
  ACCEPTED
  PENDING
  REJECTED
  NONE
}

input InviteUsersInput {
  emails: [String!]!
}

type Mutation {
  """Update user details"""
  updateUser(userInput: UpdateUserInput!): User!

  """Invite users to the organization"""
  inviteUsers(input: InviteUsersInput!): [InviteResult!]!

  """Accept an invitation"""
  acceptInvitation(user: AcceptInvitationInput!): Boolean!

  """Reject an invitation"""
  rejectInvitation(userId: String!): Boolean!

  """Resend an invitation"""
  resendInvitation(userId: String!): InviteResult!

  """Impersonate a different user"""
  impersonate(userId: String!): Boolean!
}

type Query {
  _entities(representations: [_Any!]!): [_Entity]!
  _service: _Service!

  """Returns all Users"""
  users(filters: UserFilters = null, sortBy: UserSort = null): [User!]!
}

enum Role {
  OWNER
  MEMBER
}

scalar UUID

input UpdateUserInput {
  id: UUID!
  firstName: String
  lastName: String
  email: EmailAddress
  currentPassword: String
  newPassword: String
  invited: Boolean
  inviteStatus: InviteStatus
  inviterName: String
  role: Role
  organizationId: UUID
}

type User @key(fields: "id") {
  id: UUID!
  firstName: String
  lastName: String
  email: String!
  timeJoined: DateTime!
  organizationId: UUID @shareable
  invited: Boolean!
  inviteStatus: InviteStatus!
  inviterName: String
  role: Role
}

input UserFilters {
  id: FilterOptions = null
  firstName: FilterOptions = null
  lastName: FilterOptions = null
  email: FilterOptions = null
  organizationId: FilterOptions = null
  invited: FilterOptions = null
  inviteStatus: FilterOptions = null
  inviterName: FilterOptions = null
  role: FilterOptions = null
  timeJoined: FilterOptions = null
}

input UserSort @oneOf {
  asc: String
  dsc: String
}

scalar _Any

union _Entity = User

type _Service {
  sdl: String!
}
