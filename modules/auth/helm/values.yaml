namespace: auth

deployType: "PROD"
appProtocol: https
appDomain: localhost:7000

imageKey:
  registry: gbdi
  repository: auth
  tag: 1
  secretName: ''

db:
  appName: database
  serviceName: database-service
  databaseName: auth
  configmap: db-config
  replicas: 1
  dockerImageTag: 13.1-alpine
  port: 5432
  secret:
    name: postgres-secret
    provider: ''
    providerNamespace: ''
    passwordValue: 'YWRnYWtqMjM1NGpoc2tsaDc4MzU0'
    usernameValue: 'cG9zdGdyZXN1c2Vy'
  ssl: false

backend:
  appName: backend
  serviceName: backend-service
  configmap: backend-config
  replicas: 1
  servicePort: 8000
  secretName: backend-secret
  serverName: auth
  serverHost: ""
  apiKey: ""
  connectionUri: ""
  routerUrl: "http://localhost:7000/graphql"
  logLevel: "INFO"

smtp:
  host: ""
  port: 587
  email: ""
  name: ""
  secret:
    appName: auth-smtp
    name: smtp-secret
    provider: ''
    providerNamespace: ''
    passwordValue: ''
    usernameValue: ''

supertokens:
  accessTokenValidity: 3600
  image:
    tag: '9.3'