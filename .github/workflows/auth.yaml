name: Auth Module Workflow

on:
  push:
    branches:
      - main
    paths:
      - modules/auth/**
      - .github/workflows/**.yaml
  pull_request:
    branches:
      - main
    paths:
      - modules/auth/**
      - .github/workflows/**.yaml

  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  test:
    uses: ./.github/workflows/run_tests.yaml
    with:
      working-directory: modules/auth/

  build-container:
    uses: ./.github/workflows/publish_image.yaml
    needs: test
    with:
      registry: "globalbuildingdatainitiative"
      name: 'auth'

  publish-chart:
    uses: ./.github/workflows/publish_chart.yaml
    needs:
      - test
      - build-container
    with:
      registry: "globalbuildingdatainitiative"
      name: 'auth'