name: Package and Publish Helm Chart

on:
  workflow_call:
    inputs:
      tag:
        required: true
        type: string
      registry:
        required: true
        type: string
      name:
        required: true
        type: string

jobs:
  build-image:
    name: Package and Push Chart
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action
        with:
          registry: ghcr.io/${{ inputs.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Render Chart
        run: helm template ${{ inputs.name }} .
        working-directory: modules/${{ inputs.name }}/helm

      - name: Package Chart
        run: helm package --version 1.0.${{ inputs.tag }} .
        working-directory: modules/${{ inputs.name }}/helm

      - name: Push Chart
        if: github.event_name != 'pull_request'
        run: helm push ${{ inputs.name }}-1.0.${{ inputs.tag }}.tgz oci://ghcr.io/${{ inputs.registry }}/helm
        working-directory: modules/${{ inputs.name }}/helm
        env:
          HELM_EXPERIMENTAL_OCI: 1