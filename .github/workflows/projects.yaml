name: Project Module Workflow

on:
  push:
    branches:
      - main
    paths:
      - modules/projects/**
      - .github/workflows/**.yaml
  pull_request:
    branches:
      - main
    paths:
      - modules/projects/**
      - .github/workflows/**.yaml

  workflow_dispatch:

jobs:
  test:
    uses: ./.github/workflows/run_tests.yaml
    with:
      working-directory: modules/projects/

